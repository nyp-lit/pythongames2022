{% extends 'base.html' %}
{% block content %}
<script>
    var w = {{width}}, h = {{height}};
</script>
<script src="{{ url_for('static', filename='scripts/main.js') }}"></script>

<div class="win">
    <h4>Congratulations! You won!</h4>
    <a href='/'><button class='play'>Play again</button></a>
</div>

<div class="lose">
    <h4>Game Over!</h4>
    <a href='/'><button class='play'>Play again</button></a>
</div>

<div class="game">
    {% for i in range(height) %}

        <div class="line">

        {% for j in range(width) %}

            {% if i == 0 and j == 0 %}

                <div class="room curr_room" id="{{j}}-{{i}}"></div>

            {% else %}

                <div class="room" id="{{j}}-{{i}}"></div>

            {% endif %}

        {% endfor %}

        </div>

    {% endfor %}
</div>

<div class="controls">
    <button id="up"><i data-feather="arrow-up"></i></button>
    <div>
        <button id="left"><i data-feather="arrow-left"></i></button>
        <button id="down"><i data-feather="arrow-down"></i></button>
        <button id="right"><i data-feather="arrow-right"></i></button>
    </div>
    <!--<div class="arrow"><i data-feather="chevrons-up"></i></div>-->
</div>

<script>
    feather.replace()
</script>

{% endblock %}
