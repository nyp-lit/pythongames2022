<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename=  'css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename=  'css/bootstrap.min.css') }}"> -->
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-box">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm settings">
                    <div class="row">
                        <div class="easy col-sm currentDifficulty ">Easy</div>
                        <div class="medium col-sm">Medium</div>
                        <div class="hard col-sm">Hard</div>
                    </div>
                    <div class="player-score">Player Score: 0</div>
                </div>
                <div class="col-sm status-action">
                    <div class="row">
                        <div class="player-start col-sm player-start-set">Player Starts</div>
                        <div class="reset col-sm">Reset</div> 
                    </div>
                    
                    <div class="com-score">Computer Score: 0</div>
                </div>
            </div>
        </div>          
        <div class="game-grid">
            <div class="game-cell top-left"></div>
            <div class="game-cell top-mid"></div>
            <div class="game-cell top-right"></div>
            <div class="game-cell mid-left"></div>
            <div class="game-cell mid-mid"></div>
            <div class="game-cell mid-right"></div>
            <div class="game-cell bot-left"></div>
            <div class="game-cell bot-mid"></div>
            <div class="game-cell bot-right"></div>
        </div>
    </div>
    <script src= "{{ url_for('static', filename=  'js/main.js') }}"></script>
</body>
</html>
